services:
  - type: web
    name: infomax
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn infomax.wsgi
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: infomax.settings
      - key: DEBUG
        value: 'False'
      - key: ALLOWED_HOSTS
        value: '*'
